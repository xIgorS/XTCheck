services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_2022
    # Crucial for Apple Silicon (M1/M2/M3/M4) compatibility
    platform: linux/amd64
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DockerPassword123!
      - MSSQL_PID=Developer
    volumes:
      - mssql_data:/var/opt/mssql
    restart: always

volumes:
  mssql_data:
    driver: local
